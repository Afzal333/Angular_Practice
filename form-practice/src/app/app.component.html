<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <!-- Add a Form with the following Inputs (and Validators)
        1) Mail address (should not be empty and should be an email address)
        2) A Dropdown which allows the user to select from three different Subscriptions
        ("Basic","Advanced","Pro")
          Set "Advanced" as default
        3) A Password field (should not be empty field)
        4) A Submit Button
        
        Display a warning message if the form is invalid and was touched.Display a 
        warning message below each input if its invalid.

        Upon submitting the form, you should simply print the value of the form to the Console.

        Optionally, display it in your template.  -->

        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              ngModel 
              name="email"
              required
              email
              class="form-control"
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="subscription">Choose a Subscription</label>
            <select 
              name="subscription" 
              id="subscription" 
              [ngModel]="selectedSubscription" 
              class="form-control">
             <option 
                *ngFor="let subscription of subscriptions"
                [value]="subscription">{{ subscription }}</option>
              </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              ngModel required
              class="form-control"
              #password="ngModel">
              <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
          </div>
          <p *ngIf="!f.valid && f.touched">The form is invalid!</p>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
  </div>
</div>
